<div nz-row nzJustify="center" nzAlign="middle">
    <div nz-col nzSpan="24" nzJustify="center">
        <h1>Empleados</h1>
    </div>
</div>
<div nz-row>
    <div nz-col nzSpan="24"><button (click)="mostrar()" nz-button nzType="primary">Nuevo Empleado</button>
</div>
<hr>
<div nz-row>
    <div nz-col nzSpan="24">
        <nz-table #basicTable [nzData]="empleado">
          <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Codigo Empleado</th>
        <th>Sueldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let i=index">
        <td>{{i+1}}</td>
        <td>{{data.nombre}}</td>
        <td>{{data.codigoEmpleado}}</td>
        <td>{{data.sueldo}}</td>
        <td>
          <div *ngIf="data.id"><i nz-icon nzType="check-square" nzTheme="outline"></i></div>
          </td>
          <td>   
          <a (click)="mostrar(data)"><i nz-icon nzType="edit" nzTheme="twotone"></i></a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm
            nzPopconfirmTitle="Seguro quieres borrar el registro?"
            nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.id)" (nzOnCancel)="cancelar()" nzShape="circle" nzCancelText="No" nzOkText="Si"><i nz-icon nzType="delete" nzTheme="outline"></i>
        </a>
        </td>
      </tr>
    </tbody>
  </nz-table>
   </div>
</div>

<nz-modal [(nzVisible)]="visible" nzTitle="Administracion de Empleados">
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formEmpleado">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Nombre</nz-form-label>
          <nz-form-control nzErrorTip="Porfavor ingresar el dato correcto">
            <input formControlName="nombre" nz-input placeholder="Escriba el nombre del empleado"/>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label>codigoEmpleado</nz-form-label>
        <nz-form-control nzErrorTip="Porfavor ingresar el dato correcto">
          <input formControlName="codigoEmpleado" nz-input placeholder="Escriba el codigo del empleado que solicita"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
  <div nz-row [nzGutter]="8">
    <div nz-col nzSpan="24">
    <nz-form-item>
      <nz-form-label>Sueldo</nz-form-label>
      <nz-form-control nzErrorTip="Porfavor ingresar el dato correcto">
        <input formControlName="sueldo" nz-input placeholder="Escriba el Sueldo adecuado del empleado"/>
      </nz-form-control>
    </nz-form-item>
  </div>
</div>
    </form>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
    <button nz-button nzType="primary" (click)="guardar()">Guardar</button>
  </div>
</nz-modal>
